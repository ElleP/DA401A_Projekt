<!--HTMLfile for Instantify questions screen-->
<!DOCTYPE html>
<html ng-app="app">

<head>
	<meta charset="utf-8">
	<title>Instantify</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!--Bootstrap-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
        <!--Angular-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    
    <!--Firebase-->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="js/script.js" type="text/javascript"></script></script>
</head>
<body>
	<header>
		<img src="img/instantify.png" alt="Logo">
	</header>
		<div ng-controller="FirebaseController" class="container">
			<div id="row">
				<div class="col-md-12" >
					<div ng-controller="MessageController as Ctrl" class="row">

						<div class="col-md-6 box-add">
							<div class="header-question">
								<h2>ID</h2>
							</div>
							<div class="body-question id">
								<p id="current-courseID"></p>
	                			<button id="change-courseID">Change courseID</button>
								<input ng-model="courseID" id="ID" type="text" placeholder={{Ctrl.msgID}}></input>
								<input ng-controller="SaveController" type="button" id="get-btn" class="save-element" ng-click="getListData(courseID)" value="Get"></input>
							</div>
							<div class="header-question">
								<h2>New question</h2>
							</div>
							<div class="body-question">
								<!--<p id="current-courseID"></p>
                				<button id="change-courseID">Change courseID</button>-->
								<form>
									<!--<input ng-model="courseID" id="courseID" type="text" placeholder={{Ctrl.msgID}}></input>-->
									<input ng-model="question" id="question" type="text" placeholder={{Ctrl.msgInput}}></input>
									

									<a href="wordcloud.html" target="_blank" class="a-btn" type="button" ng-click="submitData(courseID, question)">{{Ctrl.btnSubmit}}</a>
									<input ng-controller="SaveController" type="button" class="save-element" ng-click="saveData(courseID, question);$event.stopPropagnation;" value={{Ctrl.btnSave}}></input>
								
									<!--<br><br><i class="fa fa-plus-circle save-element fa-3x" ng-controller="SaveController" type="button" ng-click="saveData(courseID, question);getListData(courseID);$event.stopPropagnation;"></i><i ng-click="submitData(courseID, question)" class="fa fa-play-circle fa-3x" ></i> -->

								</form>
							</div><!--End of .body-queestion-->
						</div><!--End of .box-add-->
						<div class="col-md-6 box-view">
							<div class="view-question">
								<div class="header-view-question">
									<h2>Saved questions</h2>

								</div>
								<div class="body-view-question" ng-controller="SaveController">
									
									<!--<h3>Questions</h3>-->
									<div class="questions"></div>
									<!--<ul ng-controller="SampleCtrl">
										<li ng-repeat="message in messages">{{ message.$value }}</li>
									</ul>-->
								</div>

							</div>
						</div> <!--end of .box-view-->
					</div><!--End of .row-->
				</div><!--End of .col-->
			</div><!--End of .row-->
		</div><!--End of wrapper-->
	</body>
</html>
