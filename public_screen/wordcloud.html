<!DOCTYPE html>

<html ng-app="cloudMgr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8">

		<!--Angular-->		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    	 <!--Firebase-->
    	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

		 <!--WordCloud-->
		<script type="text/javascript" src="js/wordcloud2.js-master/src/wordcloud2.js"></script>
		<script type="text/javascript" src="js/WordCloudManager.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		
		<!--Bootstrap-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	</head>
	<body>
		<header id="wordcloud-header" ng-controller="CloudController as mgr">
			<img src="img/instantify_ver3.png" alt="Logo">
			<a ng-click="mgr.getData()" id="genCloud" class="btn btn-default"><span class="glyphicon glyphicon-cloud-download" style="padding-right:5px"aria-hidden="true"></span>Generate WordCloud</a>
			<a id="save-canvas" class="btn btn-default"><span class="glyphicon glyphicon-picture" style="padding-right:5px"aria-hidden="true"></span>Save WordCloud as image</a>



		</header>
		<div id="wordcloud" ng-controller="CloudController as ctrl">
			<h1></h1>
			<!--<h2></h2>-->
		</div>

		<canvas id="myCanvas" width="1300" height="690"></canvas>
	</body>
</html>
